functionName: '${project}-${name}-${stage}'
jsonRestRequest:
  application/json:
    httpMethod: $context.httpMethod
    json: $input.json('$')
    pathParams: |
      #foreach($param in $input.params().path.keySet())
      {
            "$param": "$input.params().path.get($param)"
            #if($foreach.hasNext),#end
      }
      #end
    queryString: $input.params().querystring
    queryParams: |
      #foreach($param in $input.params().querystring.keySet())
      {
            "$param": "$input.params().querystring.get($param)"
            #if($foreach.hasNext),#end
      }
      #end
    headerParams: |
      #foreach($param in $input.params().headers.keySet())
      {
                "$param": "$input.params().headers.get($param)"
                #if($foreach.hasNext),#end
          }
      #end
    contentTypeValue: $input.params().header.get('Content-Type')
jsonRestResponse:
  '400':
    selectionPattern: '(.|\n)*\"errorCode\":400(.|\n)*'
    statusCode: '400'
    responseParameters: {}
    responseModels: {}
    responseTemplates:
      application/json: $input.path('$.errorMessage')
  '500':
    selectionPattern: '(.|\n)*\"errorCode\":500(.|\n)*'
    statusCode: '500'
    responseParameters: {}
    responseModels: {}
    responseTemplates:
      application/json: $input.path('$.errorMessage')
  default:
    statusCode: '200'
    responseParameters: {}
    responseModels: {}
    responseTemplates:
      application/json: $input.path('$')
jsonRestResponsePost:
  '400':
    selectionPattern: '(.|\n)*\"errorCode\":400(.|\n)*'
    statusCode: '400'
    responseParameters: {}
    responseModels: {}
    responseTemplates:
      application/json: $input.path('$.errorMessage')
  '500':
    selectionPattern: '(.|\n)*\"errorCode\":500(.|\n)*'
    statusCode: '500'
    responseParameters: {}
    responseModels: {}
    responseTemplates:
      application/json: $input.path('$.errorMessage')
  default:
    statusCode: '201'
    responseParameters: {}
    responseModels: {}
    responseTemplates:
      application/json: $input.path('$')
