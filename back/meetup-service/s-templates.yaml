functionName: "${project}-${name}-${stage}"
jsonRestRequest:
  application/json:
    httpMethod: $context.httpMethod
    json: $input.json('$')
    pathParams: $input.params().path
    queryParams: $input.params().queryString
    headerParams: $input.params().header
    headerParamNames: $input.params().header.keySet()
    contentTypeValue: $input.params().header.get('Content-Type')
jsonRestResponse:
  '400':
    selectionPattern: '(.|\n)*\"errorCode\":400(.|\n)*'
    statusCode: '400'
    responseParameters: {}
    responseModels: {}
    responseTemplates:
      application/json: $input.path('$.errorMessage')
  '500':
    selectionPattern: '(.|\n)*\"errorCode\":500(.|\n)*'
    statusCode: '500'
    responseParameters: {}
    responseModels: {}
    responseTemplates:
      application/json: $input.path('$.errorMessage')
  default:
    statusCode: '200'
    responseParameters: {}
    responseModels: {}
    responseTemplates:
      application/json: $input.path('$')
